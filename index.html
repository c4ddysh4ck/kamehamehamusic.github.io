  <meta name="description" content="Mammals is the debut album of the New York
  based rock band, Kamehameha. Released on November 10, 2017 by Hobby Shop
  Records, this album was produced and mastered at Otto Studios by vocalist and
  guitarist, Eric Ong. Recording took place sporadically starting in 2010,
  while being engineered by Stanley Mitchell in Brooklyn but the band took a
  brief hiatus. Sessions resumed starting in 2015 with new bassist, Jared
  Miller coming into the fold, and recording resumed with the aid of Larry
  Menaker at Beacon Hill Studios. Finished in 2017, Mammals marks the ten year
  anniversary of when founding members Peter Cernauskas, Jared Dancler, and
  Eric Ong first came together as Kamehameha. ">
